apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: gatewayapi
  namespace: bookinfo
  labels:
    app: gatewayapi
spec:
  gatewayClassName: istio
  listeners:
    - name: default
      hostname: "bookinfo-istio-system"
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
  addresses:
    - type: Hostname
      value: "google.com"
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: httproute
  namespace: bookinfo
spec:
  parentRefs:
    - name: gatewayapi
      namespace: bookinfo
  hostnames: ["bookinfo-istio-system"]
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /get
      backendRefs:
        - name: httpbin
          port: 8000
